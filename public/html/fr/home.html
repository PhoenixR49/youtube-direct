<!DOCTYPE html>
<html lang="fr">
    <head>
        <link rel="shortcut icon" href="/static/img/branding/favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="/static/img/branding/favicon.png" />
        <link rel="stylesheet" href="/static/css/style.css" />
        <link rel="stylesheet" href="/static/libs/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Primary Meta Tags -->
        <title>YouTube Direct | Téléchargeur YouTube</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Phoenix_R49" />
    </head>
    <body>
        <header role="heading">
            <nav>
                <a href="/" class="logo"><img src="/static/img/branding/favicon.png" alt="YouTube Direct logo" height="36px">YouTube Direct</a>
                <a href="/" class="active">Téléchargeur</a>
                <a href="/about">À propos</a>
            </nav>
        </header>
        <main role="main" class="center">
            <div class="downloader-container">
                <form role="form" class="downloader row g-3 needs-validation" novalidate>
                    <div class="col-md-6">
                        <input type="text" class="form-control" autocomplete="off" name="video" placeholder="Lien d'une vidéo YouTube ou recherche" aria-label="Lien d'une vidéo YouTube ou recherche" required />
                        <div class="invalid-feedback">Veuillez fournir un lien ou des termes de recherche.</div>
                    </div>
                    <div class="col-md-6">
                        <select class="form-static/select form-select" name="format" aria-label="Choisir le format" required>
                            <option selected disabled value="">Choisir le format dans lequel la vidéo sera téléchargée</option>
                            <option value="mp4">Vidéo et audio</option>
                            <option value="mp3">Audio uniquement</option>
                        </select>
                        <div class="invalid-feedback">Veuillez séléctionner le format de téléchargement.</div>
                    </div>
                    <div class="col-md-12">
                        <button class="btn btn-primary" type="submit" id="submit" role="button"></button>
                    </div>
                </form>
                <div class="col-md-12 search-results"></div>
                <div class="col-md-12" id="download-link" role="alert"></div>
            </div>
        </main>
    </body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/js/script.js"></script>
    <script src="/static/js/downloader.js"></script>
</html>
